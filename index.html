<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Quiz App - Home</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/index.js" defer></script>
</head>
<body data-js="body--dark">
    <header>
        <h1>Quiz App</h1>
    </header>
    <main>
        <section class="card">
            <button class="bookmark-icon" data-js="bookmark__button1">
                <img src="./icons/icon-bookmark.png" alt="bookmark" data-js="bookmark1">
            </button>
            <h2>What property flips the axes in Flexbox?</h2>
            
            <form action=""  class="card__answers">
                <div>
                    <label for="html">
                        <input type="radio" id="html" name="answer" value="html">#html
                    </label>
                    <label for="flexbox">
                        <input type="radio" id="flexbox" name="answer" value="flexbox">#flexbox
                    </label>
                    <label for="css">
                        <input type="radio" id="css" name="answer" value="css">#css
                    </label>
                </div>
                <button type="submit" class="button">Send</button>
            </form>
            <button class="button" data-js="button-anwer1">Show Answer</button>
            <div class="output">
                <output data-js="showed-answer1"></output>
            </div>
        </section>

        <section class="card">
            <img class="bookmark-icon" src="./icons/icon-bookmark.svg" alt="bookmark" data-js="bookmark1" />

            <h2>What property flips the axes in Flexbox?</h2>

            <ul class="tag-list">
                <li class="tag-list__item">#html</li>
                <li class="tag-list__item">#flexbox</li>
                <li class="tag-list__item">#css</li>
            </ul>
            
            <button class="button" data-js="button-answer1">Show Answer</button>

            <div class="output">
                <output data-js="showed-answer1"></output>
            </div>
        </section>

    </main>

    <footer>
        <ul class="nav__footer">
            <li class="nav__footer--highlight">
                <a href=""><img src="./icons/icon-home-filled.png" alt="icon-home"/></a>
            </li>
            <li class="nav__footer--item">
                <a href="./bookmarks.html"><img src="./icons/icon-bookmark.png" alt="icon-bookmark"/></a>
            </li>
            <li class="nav__footer--item">
                <a href="./add.html"><img src="./icons/icon-add.png" alt="icon-add"/></a>
            </li>
            <li class="nav__footer--item">
                <a href="./profile.html"><img src="./icons/icon-user.png" alt="icon-account"/></a>
            </li>
        </ul>
    </footer>
</body>
</html>
