<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App - Bookmark</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
</head>
<body data-js="body--dark">
    <header>
        <h1>Quiz App</h1>
    </header>
    <main>
        <section class="profile">
            <img src="https://placekitten.com/400/400" alt="cute cat">
            <p>Max Mustermann</p>
        </section>
        <section class="about">
            <h2>About me</h2>
            <p>When done, use the feature branch workflow to merge your results into the main branch.</p>
        </section>
        <section class="counter">
            <div class="counter__questions">
                <p class="counter__questions--symbol" data-js="questions--symbol--dark">?!</p>
                <p>7</p>
            </div>
            <div class="counter__bookmarks">
                <img src="./icons/icon-bookmark-filled.png" alt="Bookmark Filled" data-js="bookmark--darkmodus">
                <p>6</p>
            </div>
        </section>
        <section class="settings">
            <h2>Settings</h2>
            <div class="settings__switch">
                <p>Dark Mode</p>
                <button data-js="button--toggle">Toggle</button>
            </div>
        </section>
    </main>
    <footer>
        <ul class="nav__footer">
            <li class="nav__footer--item">
                <a href="./index.html"><img src="./icons/icon-home.png" alt="icon-home"/></a>
            </li>
            <li class="nav__footer--item">
                <a href="./bookmarks.html"><img src="./icons/icon-bookmark.png" alt="icon-bookmark"/></a>
            </li>
            <li class="nav__footer--highlight">
                <a href=""><img src="./icons/icon-user-filled.png" alt="icon-account"/></a>
            </li>
        </ul>
    </footer>
</body>
</html>
